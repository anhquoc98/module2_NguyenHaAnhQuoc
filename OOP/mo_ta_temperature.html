<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Temperature{
        constructor(doC) {
            this.doC=doC;
        }
        doK(){
            document.writeln("độ K ="+(this.doC+273))
        }
        doF(){
            document.writeln("độ F ="+(9/5*this.doC+32))
        }
        getdoC(doc){
            this.doC=doc
        }
    }
    let nhietDo=new Temperature(25);
    nhietDo.doK();
    nhietDo.doF()
</script>
</body>
</html>
