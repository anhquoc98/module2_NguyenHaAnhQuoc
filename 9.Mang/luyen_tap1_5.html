<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết chương trình đếm số nguyên âm trong một chuỗi</title>
</head>
<body>
<script>
    let a = +prompt('Độ dài của mảng');
    let numb=[];
    for (let i = 0; i < a; i++) {
        numb[i] = +prompt('Nhập số nguyên' + i);
        if (numb[i] < 0) {
            document.write('Số nguyên âm' + numb[i])
        }
    }
</script>
</body>
</html>
