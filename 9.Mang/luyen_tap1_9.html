<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết chương trình khởi tạo/nhập vào 2 mảng số nguyên gồm 10 phần tử, gọi là mảng a và b.
        Mảng c là một mảng được khai báo gồm 20 phần tử số nguyên.
        Chương trình sẽ lưu các phần tử được nối từ hai mảng b và a vào mảng c.
        Hiển thị mảng c.
    </title>
</head>
<body>
<script>
    let a = +prompt('Tạo 1 mảng độ dài số nguyên a');
    let b = +prompt('Tạo 1 mảng độ dài số nguyên b');
    let numb = [];
    let numb1 = [];
    let numb2;
    for (let i = 0; i < a; i++) {
        numb[i] = +prompt('Nhập số a');
    }
    for (let i = 0; i < b; i++) {
        numb1[i] = +prompt('Nhập số b');
    }
    numb2 = numb.concat(numb1);
    console.log(numb2);
</script>
</body>
</html>
