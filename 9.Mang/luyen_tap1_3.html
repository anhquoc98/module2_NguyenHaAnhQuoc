<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết chương trình khởi tạo mảng số nguyên.
        Hiển hiện giá trị lớn nhất trong mảng đó.
        In ra giá trị trung bình của các phần tử trong mảng</title>
</head>
<body>
<script>
    let a=+prompt('Độ dài của mảng');
    let numb=[];
    let sum =0;
    let max;
    let avg= 0;
    for (let i=0;i<a;i++){
        numb[i]=+prompt('nhập số nguyên'+i);
        sum +=numb[i];
        avg =sum/a;
    }max =Math.max.apply(null,numb);
    document.write('Số lớn nhất trong mảng'+max+'<br>'+'Tổng các gía trị phần tử trong mảng'+sum+'<br>Giá Trị trung bình của các phần tử trong mảng'+avg);
</script>
</body>
</html>
