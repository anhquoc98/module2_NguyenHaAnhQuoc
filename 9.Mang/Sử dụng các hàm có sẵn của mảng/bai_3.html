<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Viết một chương trình nhập vào một chuỗi và chuyển các ký tự chữ thường trong chuỗi vừa nhập sang thành dạng
        chữ hoa.
        Ví dụ: nếu bạn nhập vào chuỗi 'The Quick Brown Fox' kết quả của chương trình là 'tHE qUICK bROWN fOX</title>
</head>
<body>
<script>
    let str = prompt('Nhập 1 chuổi');
    let str1 = str.split('');
    let upper = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    let lower = 'abcdefghijklmnopqrstuvwxyz';
    let result = [];
    for (let i=0;i<str1.length;i++){
        if (upper.indexOf(str1[i]!==-1)){
            result.push(str1[i].toLowerCase());
        }else if (lower.indexOf(str1[i])!==-1){
            result.push(str1[i].toUpperCase());
        }
        else {
            result.push(str1[i])
        }
    }
    document.write(result.join(''));
   /* for (var x = 0; x < str.length; x++) {
        if (UPPER.indexOf(str[x]) !== -1) {
            result.push(str[x].toLowerCase());
        } else if (LOWER.indexOf(str[x]) !== -1) {
            result.push(str[x].toUpperCase());
        } else {
            result.push(str[x]);
        }
    }
    console.log(result.join(''));*/
</script>
</body>
</html>
