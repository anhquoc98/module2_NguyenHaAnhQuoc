<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a =+prompt('Nhập số thứ nhất');
    let b =+prompt('Nhập số thứ hai');
    if (a % b ==0){
        alert('Số thứ nhất chia hết cho số thứ hai');
    }
    else {
        alert('Số thứ nhất không chia hết cho số thứ hai');
    }
</script>
</body>
</html>
