<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let weight =+prompt('Cân nặng của bạn');
    let height =+prompt('Chiều cao của bạn');
    let bmi= weight /(height*height)
    if (bmi <18.5){
        document.write('Underweight');
    }
    else if (bmi<25){
        document.write('Normal');
    }
    else if (bmi <30){
        document.write('Overweight');
    }
    else if (bmi >=30){
        document.write('Obese');
    }
</script>
</body>
</html>
