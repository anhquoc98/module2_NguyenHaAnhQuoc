<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị số nguyên tố</title>
</head>
<body>
<script>
      let numb ;
      let kiemtra;
      let count = 0;
      while (count < 20) {
          kiemtra = true;
          numb= +prompt('nhập số nguyên')
          for (let i = 2; i < numb; i++) {
              if (numb % i == 0 &&numb==1) {
                  kiemtra = false;
                  break;
              }
          }
          if (kiemtra) {
              kiemtra = true;
              document.write(numb + 'Số nguyên tố<br>')
              count++;
          }
      }
