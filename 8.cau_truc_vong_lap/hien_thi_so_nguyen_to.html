<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị số nguyên tố</title>
</head>
<body>
<script>
    let n = 2;
    let kiemtra;
    let count = 0;
    while (count < 20) {
        kiemtra = true;
        for (let i = 2; i < n; i++) {
            if (n % i == 0) {
                kiemtra = false;
                break;
            }
        }
        if (kiemtra) {
            kiemtra = true;
            document.write(n + 'Số nguyên tố<br>')
            count++;
        }
        n++;
    }
</script>
</body>
</html>
