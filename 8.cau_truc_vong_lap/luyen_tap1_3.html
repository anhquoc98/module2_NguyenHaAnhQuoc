<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị ra 20 số trong dãy fibonacci đầu tiên</title>
</head>
<body>
<script>
    let a =0;
    let b =1
    let fibo;
    document.write(a +'||'+b+'||')
        for (let i =0;i<=18;i++){
            fibo =a+b;
            a=b;
            b=fibo;
            document.write(fibo +'||');
        }
</script>
</body>
</html>
