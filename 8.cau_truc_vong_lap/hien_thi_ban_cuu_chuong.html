<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị bản của chương</title>
</head>
<body>
<script>
    let count ="<table border='1' width ='300' >"
    for (let i=1;i<=10;i++){
        count +='<tr>'
        for (j =1;j<=10;j++){
            count +='<td>'+j+"x"+i+"="+i*j+'</td>';
        }
        count += '</tr>'
    }
    count +='</table>'
    document.write(count)
</script>
</body>
</html>
