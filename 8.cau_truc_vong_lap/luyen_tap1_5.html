<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính tổng của 20 số đầu tiên trong dãy fibonacci</title>
</head>
<body>
<script>
    let a=0;
    let b=1;
    let fibo;
    let sum = a+b;
    for (let i=0;i<=17;i++){
        fibo =a+b;
        a=b;
        b=fibo;
        sum += fibo;
    }
    document.write('tổng 20 số đầu tiên trong dãy fibonacci='+sum)
</script>
</body>
</html>
