<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết một chương trình nhập vào 2 chuỗi,
        sau đó kiểm tra xem hai chuỗi có giống nhau hay không</title>
</head>
<body>
<script>
    let a1 = prompt('Nhập chuổi A')
    let a = a1.split('');
    let b1 = prompt('nhập chuổi B')
    let b = b1.split('');
    let kiemtra =true
    if (a.length == b.length) {
        for (let i = 0; i < a.length; i++) {
            if (a[i]!==b[i]){
                kiemtra=false;
                alert('2 mảng không giống nhau')
                break
            }
        }
        if (kiemtra){
            alert('kiểm tra giống nhau')
        }
    }
    else {
        alert('Kiểm tra độ dài khác nhau');
    }
</script>
</body>
</html>
