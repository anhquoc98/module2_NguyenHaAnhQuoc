<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết chương trình nhập vào một mảng ký tự,
        tìm tất cả các ký tự trong mảng là (-) và thay thế các ký tự này bởi ký tự ( _ )</title>
</head>
<body>
<script>
    let a = prompt('Nhập chuổi')
    let b = a.split('');
    let result = []
    for (let i = 0; i < b.length; i++) {
        b[i] = b[i].replace('-', '_');
    }
    document.write(b.join(''))
</script>
</body>
</html>
