<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hàm kiểm tra số nguyên tố</title>
</head>
<body>
<script>
let numb = +prompt('Kiểm tra số')
isPrime(numb)
    function isPrime(number) {
        let count =0
        for (let i = 1; i <= number; i++) {
            if (number%i ==0){
                count++;
            }
        }
        if (count ==2){
            alert('Number là số nguyên tố')
        }
        else {
            alert('Không phải là số nguyên tố')
        }
    }
</script>
</body>
</html>
