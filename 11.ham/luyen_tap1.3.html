<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo hàm nhận vào hai tham số.
        Nếu giá trị của tham số thứ nhất lớn hơn tham số thứ hai, hiển thị hộp thoại thông báo cho người dùng.
        Nếu giá trị của tham số thứ nhất nhỏ hơn hoặc bằng tham số thứ hai, trả về tổng của hai tham số.</title>
</head>
<body>
<script>
    let numb1 =+prompt("Tham Số thứ nhất");
    let numb2 =+prompt("Tham Số thứ Hai");
    getTwoParametersf(numb1,numb2);
    function getTwoParametersf(a, b) {
        let sum;
        if (a > b) {
            alert("thông báo cho người dùng");
        }
        else {
            alert("Trả về tổng");
            sum =a+b;
            alert('Sum = '+sum);
        }
    }
</script>
</body>
</html>
