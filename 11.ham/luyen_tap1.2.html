<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo hàm nhận vào một đối số dạng số, tăng giá trị đối số đó lên 1 và trả lại giá trị cho lời gọi hàm.
        Gọi hàm từ trong phần của trang web và hiển thị kết quả lên màn hình.</title>
</head>
<body>
<input type="text" id="nhap" placeholder="Nhập số bạn muốn tăng"/>
<button onclick="tangGiaTri()">Tăng giá trị lên 1</button>
<p id="result"></p>
<script>
    function tangGiaTri() {
        let a = parseInt(document.getElementById("nhap").value);
        document.getElementById("result").innerHTML ='Giá trị đã được tăng lên 1='+ ++a
    }
</script>
</body>
</html>
