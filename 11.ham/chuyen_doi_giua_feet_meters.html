<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi giữa feet và meters</title>
</head>
<body>
<script>
    let fool =+prompt("nhập Fool");
    let meters =+prompt("nhập meters");
    footToMeter(fool);
    meterToFoot(meters);
    function footToMeter(fool) {
        let meters = 0.305 * fool;
        document.writeln(fool+'Fool='+meters);
    }

    function meterToFoot(meters) {
        let fool = 3.279 * meters;
        document.writeln(meters+'Meters='+fool);

    }
</script>
</body>
</html>
