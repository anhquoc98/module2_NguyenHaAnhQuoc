<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (let i = 1; i <= 5; i++) {
        for (let j = 1; j <= 5 - i; j++) {
            document.write("&nbsp;&nbsp")
        }
        for (let z = 1; z <= 2 * i - 1; z++) {
            document.write("*")
        }
        document.write("<br>")
    }
    document.write('<br>');


    for (let i = 1; i <= 5; i++) {
        document.write('<br>')
        for (let j = 1; j <= 5-i; j++) {
            document.write("&nbsp;&nbsp")
        }
        for (let j = 1; j <= 2 *i-1; j++) {
            document.write("*")
        }


    }
</script>
</body>
</html>
