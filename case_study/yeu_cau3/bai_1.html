<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n =+prompt('Độ dài mảng a');
    let a =[];
    let b =[];
    for (let i =0;i<n;i++){
        a[i]=+prompt('Các phần tử của a');
    }
    b[0]=a[0];
    for (let i=1;i<a.length;i++){
        b[i]=a[i]+b[i-1];
    }
    console.log(a)
    console.log(b)
</script>
