<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>: Cho một danh sách các phân số, hãy tìm chỉ số của phân số lớn nhất (đếm từ 0)
        Giả định rằng không có các phân số bằng nhau trong tập đầu vào
    </title>
</head>
<body>
<script>
    let a = [5, 2, 5]
    let b = [6, 3, 4]
    let max =a[0]/b[0]
    for (let i=0;i<a.length;i++){
        if (max <a[i]/b[i]){
            document.writeln('Phân số lớn nhất :'+a[i]+'/'+b[i]+'Vị Trí đứng thứ : '+i)
        }
    }

</script>
</body>
</html>
