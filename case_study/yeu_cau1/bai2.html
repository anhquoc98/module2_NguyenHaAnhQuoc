<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (let i = 1; i <= 5; i++) {
        document.write('<br>');
        for (let j = 1; j <= i; j++) {

            if (i == 1 || j == i || j == 1 || i == 5) {
                document.write("*")
            }
            else {
                document.write("&nbsp;&nbsp")
            }
        }
    }
</script>
</body>
</html>
