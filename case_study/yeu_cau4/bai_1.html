<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str = prompt('Nhập chuổi');
    let str1 = str.split(' ');
    let str2;
    for (let i = 0; i < str1.length; i++) {
        str2 = str1[i].split('')
        str2[0] = str2[0].toUpperCase();
        for (let j = 1; j < str2.length; j++) {
            str2[j] = str2[j].toLowerCase();
        }
        document.writeln(str2.join(''))
    }
    let max ='';
    let maxlength=0;
    for (let i=0;i<str2.length;i++){
        if (str2[i].length>maxlength){
            maxlength =str2[i].length;
            max =str2[i];
        }

    }
    document.write("chuổi dài"+max+"có kí tự"+maxlength);

</script>
</body>
</html>
