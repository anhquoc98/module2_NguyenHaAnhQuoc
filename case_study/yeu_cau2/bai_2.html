<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str = prompt('Nhập kí tự của bạn');
    switch (str) {
        case 'o':
        case 'u':
        case 'i':
        case 'a':
        case 'e':
        case 'O':
        case 'U':
        case 'I':
        case 'A':
        case 'E':
            alert('các chữ cái nguyên âm')
            break;
        default:
            alert('các chữ cái phụ âm')
    }
</script>
</body>
</html>
