<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = [4, 63, 34, 4354, 2, 1, 3, 54, 11]
    let number1 = [34, 3, 55, 11, 23];
    let numb = [number, number1]
    for (let i = 0; i < numb.length; i++) {
        for (let j = 0; j < numb[i].length; j++) {
            if (isPrime(numb[i][j]) == true) {
                document.writeln(numb[i][j])
            }
        }
    }

    function isPrime(number) {
        let count = 0;
        for (let i = 0; i <= number; i++) {
            if (number % i == 0) {
                count++;
            }
        }
        if (count == 2) {
            return true;
        } else {
            return false
        }
    }


</script>
</body>
</html>
