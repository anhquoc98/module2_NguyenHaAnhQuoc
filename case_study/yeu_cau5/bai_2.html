<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numb = +prompt('Nhập độ dài của M');
    let m = [];
    for (let i = 0; i < numb; i++) {
        m[i] = +prompt('Phần tử của M' + (i + 1))
    }
    let numb1 = +prompt('Nhập độ dài của N')
    for (let i = 0; i < numb1; i++) {
        n[i] = +prompt('Phần tử của N' + (i + 1))
    }
    let numb2 = [m, n]
    for (let i = 0; i < numb2.length; i++) {
        for (let j = 0; j < numb2[i].length; j++) {
            if (isPrime(numb2[i][j]) == true) {
                document.writeln(numb2[i][j])
            }
        }
    }

    function isPrime(number) {
        let count = 0;
        for (let i = 0; i <= number; i++) {
            if (number % i == 0) {
                count++;
            }
        }
        if (count == 2) {
            return true;
        } else {
            return false
        }
    }


</script>
</body>
</html>
