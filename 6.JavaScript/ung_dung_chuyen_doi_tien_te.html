<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    td {
        color: black;
        text-align: center;
    }
    th {
        color: yellow;
        text-align: left;
    }
    p {
        color: red;
    }
</style>
<body>
<table>
    <tr>
        <td>Amount</td>
        <td>From Currency</td>
        <td>To Currency</td>
    </tr>
    <tr>1
        <th><input type="number" id='money'></th>
        <th><select id="From">
            <option value="VND">VietNam</option>
            <option value="USA">USA</option>
        </select>
        </th>
        <th><select id="To">
            <option value="USA">USA</option>
            <option value="VND">VietNam</option>
        </select>
        </th>
        <th><button onclick="currencyConversion()">Convert</button></th>
    </tr>
    <br><p id='result'></p>

</table>
</body>
<script>
    function currencyConversion(){
        let money=document.getElementById('money').value;
        let from=document.getElementById('From').value;
        let to =document.getElementById('To').value;
        let result ;
        if (from =='VND'&&to=='USA'){
            result='result='+(money/23000)+'$'
        }
        else if (from =='USA'&&to=='VND'){
            result='result='+(money*23000)+'VND'
        }
        else if (to =='USA'&&from=='USA'){
            result='result='+money +'$'
        }
        else if (to=='VND'&from=='VND'){
            result='result='+money +'VND'
        }
        document.getElementById('result').innerHTML= result;

    }


</script>
</html>
