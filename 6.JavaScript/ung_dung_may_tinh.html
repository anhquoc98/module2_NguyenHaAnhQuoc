<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Caculator</h2>
<hr>
<input type="number" id="number1" style="width: 100px">
<input type="number" id="number2" style="width: 100px"><br><br>
<button onclick="addition()">Addition+</button>
<button onclick="subtraction()">Subtraction-</button>
<button onclick="multiplacation()">Multiplacation*</button>
<button onclick="division()">Division/</button>
<p id="result"></p>
</body>
<script>
    function addition() {
        let num1 = parseInt(document.getElementById('number1').value);
        let num2 = parseInt(document.getElementById('number2').value);
        let result;
        result = num1 + num2;
        document.getElementById('result').innerHTML = result;
    }
    function subtraction() {
        let num1 = parseInt(document.getElementById('number1').value);
        let num2 = parseInt(document.getElementById('number2').value);
        let result;
        result = num1 - num2;
        document.getElementById('result').innerHTML = result;
    }
    function multiplacation() {
        let num1 = parseInt(document.getElementById('number1').value);
        let num2 = parseInt(document.getElementById('number2').value);
        let result;
        result = num1 * num2;
        document.getElementById('result').innerHTML = result;
    }
    function division() {
        let num1 = parseInt(document.getElementById('number1').value);
        let num2 = parseInt(document.getElementById('number2').value);
        let result;
        result = num1 / num2;
        document.getElementById('result').innerHTML = result;
    }
</script>
</html>
