<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let testMark =+prompt('Điểm kiểm tra');
    let midTermTestScores=+prompt('Điểm thi giữa kì');
    let theFinalTestScore=+prompt('Điểm thi cuối kì')
    let avg = (testMark+midTermTestScores+theFinalTestScore)/3
    document.write('Điểm trung bình 3 môn của bạn='+avg)
    if (avg>=9){
        document.write('Chúc mừng bạn được học sinh giỏi.')
    }
    else if (6<avg){
        document.write('Bạn học sinh khá.')
    }
    else if (avg>=5){
        document.write('bạn học sinh trung bình.Cần cải thiện điểm số.')
    }
    else if (avg<5){
        document.write('Bạn học sinh kém.Bạn cần nổ lực nhiều hơn nữa.')
    }
</script>
</body>
</html>
