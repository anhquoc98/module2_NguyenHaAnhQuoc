<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a =+prompt('Nhấp số thứ nhất');
    let b =+prompt('Nhập số thứ hai');
    let c=+prompt('nhập số thứ 3');
    let arr =[a,b,c];
    let max =0 ;
    for (let i=0;i<arr.length;i++){
        if (max <arr[i]){
            max = arr[i]
        }
    }
    document.write('số lớn nhất :'+max)
</script>
</body>
</html>
