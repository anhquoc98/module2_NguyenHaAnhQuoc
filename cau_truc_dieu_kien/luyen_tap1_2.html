<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let age =+prompt('Vui lòng nhập tuổi của bạn')
    while (age <14){
        age =+prompt('Xin chia buồn bạn chưa đủ tuổi để học lớp 10 :)).Vui lòng nhập lại tuổi của bạn')
        if (age =>14){
            document.write('Chúc mừng bạn đã đủ tuổi học lớp 10 <3')
        }
    }
</script>
</body>
</html>
