<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let h =+prompt('nhap chieu cao')
    for (let i = 0; i <=h ; i++) {
        for (let j = 0; j <=h ; j++) {
            if (i ==j){
                document.writeln("1")
            }
            document.writeln('*')

        }
        document.writeln('<br>')
    }
</script>
