<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>giai thừa của một số nguyên dương</title>
</head>
<body>
<script>
let num =+prompt('Nhập số nguyên dương');
let n =1;
for (let i=1;i<=num;i++){
    n *=i;
}
document.writeln('Giai thừa số nguyên dương='+n);
</script>
</body>
</html>
