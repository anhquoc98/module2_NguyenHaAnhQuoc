<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> tổng của 30 số chia hết cho 7 đầu tiên trong các số tự nhiên</title>
</head>
<body>
<script>
    let numb = 7;
    let count = 0;
    let sum = 0;
    while (count < 30) {
            if (numb % 7 == 0) {
                count++;
                document.writeln(numb);
                sum +=numb;
            }
        numb++;
    }
    document.writeln( 'Tổng của 30 số chia hết cho 7 đầu tiên '+sum)
</script>
</body>
</html>
