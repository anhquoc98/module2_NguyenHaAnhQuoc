<body>
<script>
    for (let i=1;i<=5;i++){
        document.write('<br>')
        for (let j=1;j<=i;j++){
            document.write('*')
        }
    }
    document.write('<br>')
    for (let i=1;i<=5;i++){
        document.write('<br>');
        for (let j=i;j<=5;j++){
            document.write('*')
        }
    }
    document.write('<br>')
    for (let i=1;i<=5;i++){
        document.write('<br>');
        for (let k=i;k<=5;k++){
            document.write('&nbsp&nbsp')
        }
        for (let j=1;j<=i;j++){
            document.write('*')
        }
    }
    document.write('<br>');

    for (let i=1;i<=5;i++){
        document.write('<br>');
        for (let j=1;j<=i;j++){
            document.write('&nbsp&nbsp')
        }
        for (let j=i;j<=5;j++){
            document.write('*')
        }
    }

</script>
