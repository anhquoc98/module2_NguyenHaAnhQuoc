<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết hàm tính diện tích, hàm tính chu vi hình tròn. Gọi hàm vừa xây dựng được</title>
</head>
<body>
<script>
    let numb = +prompt('Nhập bán kính hình tròn');
    sHinhTron(numb);
    cHinhTron(numb);
    function sHinhTron(a) {
        let s = a * a * Math.PI;
        document.writeln('Diện tích Hình TRòn=' + s);
    }

    function cHinhTron(a) {
        let c = a * 2 * Math.PI;
        document.writeln('Chu Vi Hình TRòn=' + c);
    }
</script>
</body>
</html>
