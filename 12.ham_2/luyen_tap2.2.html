<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết hàm tính diện tích, hàm tính chu vi hình tròn. Gọi hàm vừa xây dựng được</title>
</head>
<body>
<script>
    let numb = +prompt('Nhập bán kính hình tròn')
    sHinhTron(numb)

    function sHinhTron(a) {
        let s = a * a * 3.14;
        document.writeln('Diện tích Hình TRòn='+s)
    }
</script>
</body>
</html>
