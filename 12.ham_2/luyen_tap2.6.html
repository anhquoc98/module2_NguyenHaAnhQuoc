<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết hàm nhận vào một số, kiểm tra xem nếu số đưa vào có phải là nguyên dương không.
        Nếu là nguyên dương trả về true, ngược lại trả về false.</title>
</head>
<body>
<script>
    function result(a) {
        if (a > 0) {
            return true;
        } else {
            return false;
        }
    }
    let numb=+prompt("Nhập số nguyên dương");
    alert("kiểm tra số nguyên dương = " +result(numb));
</script>
</body>
</html>
