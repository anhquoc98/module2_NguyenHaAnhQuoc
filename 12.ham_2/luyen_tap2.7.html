<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết hàm truyền vào 2 số nguyên bất kì, thực hiện đổi chỗ hai số nguyên đó</title>
</head>
<body>
<script>
    function reverse(a, b) {
        let c = a;
        a = b;
        b = c;
        alert('số nguyên thứ 1 ='+a +' số nguyên thứ 2 = '+b)
    }

    let numb = +prompt("nhập số thứ 1");
    let numb1 = +prompt("nhập số thứ 2");
    reverse(numb, numb1);
</script>
</body>
</html>
