    <title>Viết hàm truyền vào 2 số nguyên bất kì, thực hiện đổi chỗ hai số nguyên đó</title>
</head>
<body>
<script>
    function reverse(a, b) {
     document.writeln("đổi chổ 2 số:<br> +Số thứ 1 ="+b+"<br>+Số thứ 2="+a)
    }

    let numb = +prompt("nhập số thứ 1");

</script>
