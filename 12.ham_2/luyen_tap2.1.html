<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết hàm tính bình phương của một số bất kỳ được đưa vào. Gọi hàm vừa xây dựng được.</title>
</head>
<body>
<script>
    let numb =+prompt("nhập 1 số bất kì")
    square(numb)
    function square(a) {
       let result=a*a;
       document.writeln("Bình phương số vừa nhập="+result)
    }
</script>
</body>
</html>
