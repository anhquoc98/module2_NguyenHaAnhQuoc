<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a =+prompt('Nhập cạnh hình vuông');
    if (a>0) {
        let s = a * a;
        document.write('Diện tích hình vuông=' + s)
    }
    else {
        document.write('Không thoả mãn điều kiện nên không phải hình chữ nhật')
    }
</script>
</body>
</html>
