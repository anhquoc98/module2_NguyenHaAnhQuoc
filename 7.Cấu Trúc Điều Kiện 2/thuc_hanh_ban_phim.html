<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Sự kiện chuột</title>
</head>
<body onload="docReady()">
<img id="anh" src="2022-11-09 14_41_40-Cách tính thuế TNCN năm 2022mới nhất - Cốc Cốc.png" height="111" width="355"/>
<script>
    function upArrowPressed() {
        let element = document.getElementById('anh');
        element.style.top = parseInt(element.style.top) - 5 + 'px';
    }

    function downArrowPressed() {
        let element = document.getElementById('anh');
        element.style.top = parseInt(element.style.top) + 5 + 'px';
    }

    function leftArrowPressed() {
        let element = document.getElementById('anh');
        element.style.left = parseInt(element.style.left) - 5 + 'px';
    }

    function rightArrowPressed() {
        let element = document.getElementById('anh');
        element.style.left = parseInt(element.style.left) + 5 + 'px';
    }

    function moveSelection(evt) {
        switch (evt.keyCode) {
            case 37:
                leftArrowPressed();
                break;
            case 39:
                rightArrowPressed();
                break;
            case 38:
                upArrowPressed();
                break;
            case 40:
                downArrowPressed();
                break;
        }
    }

    function docReady() {
        window.addEventListener('keydown', moveSelection);
    }

</script>
</body>
</html>
