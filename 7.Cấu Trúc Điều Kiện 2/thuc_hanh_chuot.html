<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Sự kiện chuột</title>
</head>
<body>
<form>
    <img id="myImage" src="2022-11-09 14_41_40-Cách tính thuế TNCN năm 2022mới nhất - Cốc Cốc.png" height="111"
         width="255"/>
    <p>Click button below to move the image to right</p>
    <input type="button" value="Click me" onclick="moveRight();">

</form>
<script>
    let imObj = null;
    imObj = document.getElementById('myImage');

    function init() {
        imObj = document.getElementById('myImage');
        imObj.style.position = 'relative';
        imObj.style.left = '0px';
    }
    function moveRight() {
        imObj.style.left = parseInt(imObj.style.left) + 10 + 'px';
    }
    window.onload = init;
</script>
</body>
</html>
