<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a =+prompt('nhập chiều rộng hình chữ nhật');
    let b =+prompt('nhập chiều dài hình chữ nhật');
    if (a>0&&b>0) {
        let s = a * b;

        document.write('Diện tích hình chữ nhật= ' + s);
    }
    else {
        document.write('Không phải hình chữ nhật nên không có diện tích');
    }
</script>
</body>
</html>
