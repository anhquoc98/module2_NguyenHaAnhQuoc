<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    document.write('Phương trình bậc nhất ax+b=0')
    let a=+prompt('nhập a');
    let b=+prompt('nhập b');
    let x;
    if (a ==0){
        document.write('Phương trình vô nghiệm')
    }
    else if (a !== 0){
        x =(-b)/a;
    }
    else if (b ==0){
        x= 0/a;
    }
    document.write('<br>a ='+a+'<br>b ='+b);
    document.write('<br>'+'x = '+x);
</script>
</body>
